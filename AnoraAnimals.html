<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anora's Animal ID Game</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Andika New Basic' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="Animals.js" defer></script>
    <script src="AnoraAnimals.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Anora's Animal ID Game</h1>
        <button id="soundIconButton" aria-label="Play Sound">
            <img src="Images/soundIcon.png" alt="Sound Icon" width="50" height="40">
        </button>
        <audio id="myAudio" src="" type="audio/wav"></audio>
        <p class="instructions">Link the sound to the correct picture!</p>
        <div class="game-grid">
            <div class="randomAnimal" id="RA1"><span>Random Animal 1</span></div>
            <div class="randomAnimal" id="RA2"><span>Random Animal 2</span></div>
            <div class="randomAnimal" id="RA3"><span>Random Animal 3</span></div>
            <div class="randomAnimal" id="RA4"><span>Random Animal 4</span></div>
        </div>
    </div>
</body>
</html>
